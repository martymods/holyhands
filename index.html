<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny's Wok Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Stripe.js for Payment Request / Apple Pay -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <header>
    <div class="logo">Danny's Wok</div>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>
  <div class="hero">
    <img src="images/feature.jpg" alt="Seafood combination & Happy Family dishes">
    <div class="hero-text">Delicious Chinese Cuisine</div>
  </div>
  <main>
    <section id="menu">
      <!-- Menu will be dynamically injected here by script.js -->
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div id="cart-total" class="cart-total">Total: $0.00</div>
      <div id="payment-request-button"></div>
      <p style="font-size:0.85rem;color:#777;margin-top:0.5rem;">Use Apple Pay, Google Pay or your saved cards with the button above.  This is a demo integration – replace the publishable key in <code>script.js</code> and implement the backend to process payments.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
